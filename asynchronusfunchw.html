<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Asynchronus funciton HW</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        async function add(a,b){
            let response= await a+b;
            display(response);
        }
        function display(some){
            document.getElementById("demo").innerHTML=some;
        }
        add(4,132);
    </script> 
</body>
</html>
