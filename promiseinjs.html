<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Promise in JS</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function myDisplayer(some){
            document.getElementById("result")=some;
        }
        function sum(a,b){
            var sum= a+b;
            myDisplayer(sum);
        } 
        let myPromise= new Promise(function(myResolve, myReject){
            let x = 5;
            if (x==0){
                myResolve("OK");
            }
            else{
                myReject("Error");
            }
        })
        myPromise.then(
            function(value) {sum(5,5);},
            function(error) {sum(error);}
        );

        
    </script>
</body>
</html>
